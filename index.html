<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f8f9fa;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    footer {
      position: relative;
      height: 250px;
      width: 100%;
    }

    p.copyright {
      position: absolute;
      width: 100%;
      line-height: 40px;
      text-align: center;
      bottom: 1px;
    }
  </style>
</head>

<body class="text-center">
  <img src="img/login.png" alt="jap login" height="41%">
  <div class="container p-1">
    <div class="signin">
      <h1 class="h3 mb-2 font-weight-normal">Bienvenido</h1>
      <h1 class="h6 mb-3 font-weight-normal">Inicie sesión con su cuenta</h1>
      <div class="mt-3">
        <input id="inputEmail" class="form-control" placeholder="Usuario o email" autofocus>
      </div>
      <div class="mt-3 mb-3">
        <input id="inputPassword" class="form-control" placeholder="Contraseña">
      </div>
      <button id="loginBtn" class="btn btn-lg btn-info btn-block">Ingresar</button>
    </div>
  </div>
  <footer class="text-muted">
    <p class="copyright">&copy; Jóvenes a Programar 2021</p>
  </footer>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
